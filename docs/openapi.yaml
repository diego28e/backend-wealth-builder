openapi: 3.0.3
info:
  title: Wealth Tracker API
  description: A Node.js/TypeScript backend for tracking finances and providing AI-powered financial recommendations
  version: 1.0.0
  contact:
    name: API Support
    email: support@wealth-tracker.com

servers:
  - url: http://localhost:3000/api/v1
    description: Development server
  - url: https://api.wealth-tracker.com/api/v1
    description: Production server

tags:
  - name: Authentication
    description: User authentication endpoints
  - name: Users
    description: User management
  - name: Transactions
    description: Financial transactions
  - name: Categories
    description: Transaction categories
  - name: Financial Goals
    description: User financial goals
  - name: Currencies
    description: Currency management
  - name: Analysis
    description: AI-powered financial analysis
  - name: Receipts
    description: Receipt processing

components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: accessToken
      description: JWT token stored in httpOnly cookie

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        first_name:
          type: string
        last_name:
          type: string
        profile:
          type: string
          enum: [Low-Income, High-Income/High-Expense, Wealth-Builder]
        default_currency_code:
          type: string
          example: COP
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Transaction:
      type: object
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        category_id:
          type: string
          format: uuid
        goal_id:
          type: string
          format: uuid
          nullable: true
        date:
          type: string
          format: date-time
        transfer_destination_account_id:
          type: string
          format: uuid
          nullable: true
          description: For Transfer type, the ID of the destination account
        amount:
          type: integer
          description: Amount in smallest currency unit (cents)
        type:
          type: string
          enum: [Income, Expense, Transfer]
        description:
          type: string
        notes:
          type: string
          nullable: true
        currency_code:
          type: string
          example: COP
        merchant_name:
          type: string
          nullable: true
        has_line_items:
          type: boolean
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        transaction_items:
          type: array
          items:
            $ref: '#/components/schemas/TransactionItem'

    TransactionItem:
      type: object
      properties:
        id:
          type: string
          format: uuid
        transaction_id:
          type: string
          format: uuid
        item_name:
          type: string
        quantity:
          type: number
        unit_price:
          type: integer
          description: Price per unit in smallest currency unit
        total_amount:
          type: integer
          description: Total amount in smallest currency unit
        category_id:
          type: string
          format: uuid
          nullable: true
        sort_order:
          type: integer
        created_at:
          type: string
          format: date-time

    Category:
      type: object
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
          nullable: true
        name:
          type: string
        description:
          type: string
          nullable: true
        is_active:
          type: boolean
        is_system:
          type: boolean
        sort_order:
          type: integer

    CategoryGroupSummary:
      type: object
      properties:
        category_group_id:
          type: string
          format: uuid
        category_group_name:
          type: string
        total_amount:
          type: integer
          description: Net total amount (Income - Expense) in smallest currency unit
        transaction_count:
          type: integer

    FinancialGoal:
      type: object
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
          nullable: true
        target_amount:
          type: integer
          nullable: true
        current_amount:
          type: integer
        target_date:
          type: string
          format: date
          nullable: true
        currency_code:
          type: string
        status:
          type: string
          enum: [ACTIVE, COMPLETED, ARCHIVED, CANCELLED]
        is_active:
          type: boolean

    Account:
      type: object
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        name:
          type: string
        type:
          type: string
          enum: [Checking, Savings, Credit Card, Cash, Investment, Loan, Other]
        currency_code:
          type: string
          example: COP
        current_balance:
          type: integer
        is_active:
          type: boolean
        is_tax_exempt:
          type: boolean
        interest_rate:
          type: number
          description: Annual Interest Rate (e.g. 8.75 for 8.75% E.A.)
        is_liquid:
          type: boolean
          default: true
          description: Whether the account balance is considered liquid (spendable)
        configurations:
          type: array
          items:
            $ref: '#/components/schemas/AccountConfiguration'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    AccountConfiguration:
      type: object
      properties:
        id:
          type: string
          format: uuid
        account_id:
          type: string
          format: uuid
        name:
          type: string
        type:
          type: string
          enum: [PERCENTAGE, FIXED]
        value:
          type: number
          description: Percentage (e.g. 0.4) or Fixed Amount (e.g. 15000)
        currency_code:
          type: string
          nullable: true
        frequency:
          type: string
          enum: [PER_TRANSACTION, MONTHLY, ANNUAL, ONE_TIME]
        applies_to:
          type: string
          enum: [ALL, INCOME, EXPENSE, BALANCE]
          nullable: true
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Error:
      type: object
      properties:
        error:
          type: string

paths:
  /health:
    get:
      summary: Health check
      description: Check API and database connectivity
      tags:
        - Health
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  database:
                    type: string
                    example: connected
                  timestamp:
                    type: string
                    format: date-time

  /goals:
    post:
      summary: Create financial goal
      tags:
        - Financial Goals
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user_id
                - name
                - currency_code
              properties:
                user_id:
                  type: string
                  format: uuid
                name:
                  type: string
                description:
                  type: string
                target_amount:
                  type: integer
                current_amount:
                  type: integer
                target_date:
                  type: string
                  format: date
                category_id:
                  type: string
                  format: uuid
                currency_code:
                  type: string
                  example: COP
      responses:
        '201':
          description: Goal created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FinancialGoal'
        '400':
          description: Invalid input

  /goals/{id}:
    get:
      summary: Get financial goal
      tags:
        - Financial Goals
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: user_id
          in: query
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Financial goal found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FinancialGoal'
        '404':
          description: Goal not found

    patch:
      summary: Update financial goal
      tags:
        - Financial Goals
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user_id
              properties:
                user_id:
                  type: string
                  format: uuid
                name:
                  type: string
                description:
                  type: string
                target_amount:
                  type: integer
                current_amount:
                  type: integer
                status:
                  type: string
                  enum: [ACTIVE, COMPLETED, ARCHIVED, CANCELLED]
      responses:
        '200':
          description: Goal updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FinancialGoal'

    delete:
      summary: Delete financial goal (archive)
      tags:
        - Financial Goals
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: user_id
          in: query
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Goal deleted (archived)

  /users/{userId}/goals:
    get:
      summary: Get user financial goals
      tags:
        - Financial Goals
      security:
        - cookieAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: List of financial goals
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FinancialGoal'

  /accounts:
    post:
      summary: Create financial account
      tags:
        - Accounts
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user_id
                - name
                - type
                - currency_code
                - current_balance
              properties:
                user_id:
                  type: string
                  format: uuid
                name:
                  type: string
                type:
                  type: string
                  enum: [Checking, Savings, Credit Card, Cash, Investment, Loan, Other]
                currency_code:
                  type: string
                current_balance:
                  type: integer
                interest_rate:
                  type: number
                  description: Annual Interest Rate (e.g. 8.75)
                is_tax_exempt:
                  type: boolean
      responses:
        '201':
          description: Account created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /accounts/{id}:
    patch:
      summary: Update account details and configurations
      tags:
        - Accounts
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                type:
                  type: string
                  enum: [Checking, Savings, Credit Card, Cash, Investment, Loan, Other]
                currency_code:
                  type: string
                current_balance:
                  type: integer
                interest_rate:
                  type: number
                  description: Annual Interest Rate (e.g. 8.75)
                is_tax_exempt:
                  type: boolean
                is_active:
                  type: boolean
                configurations:
                  type: array
                  description: Full replacement of existing configurations
                  items:
                    $ref: '#/components/schemas/AccountConfiguration'
      responses:
        '200':
          description: Account updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Account not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users/{userId}/accounts:
    get:
      summary: Get user accounts
      tags:
        - Accounts
      security:
        - cookieAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: List of accounts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Account'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /register:
    post:
      summary: Register new user
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - first_name
                - last_name
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 8
                first_name:
                  type: string
                last_name:
                  type: string
                profile:
                  type: string
                  enum: [Low-Income, High-Income/High-Expense, Wealth-Builder]
      responses:
        '201':
          description: User registered successfully
          headers:
            Set-Cookie:
              schema:
                type: string
                example: accessToken=abc123; HttpOnly; Secure; SameSite=Strict
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: User already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /login:
    post:
      summary: Login user
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        '200':
          description: Login successful
          headers:
            Set-Cookie:
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /refresh-token:
    post:
      summary: Refresh access token
      tags:
        - Authentication
      description: Uses refreshToken cookie to generate new accessToken
      responses:
        '200':
          description: Token refreshed
          headers:
            Set-Cookie:
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '401':
          description: Invalid or expired refresh token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /logout:
    post:
      summary: Logout user
      tags:
        - Authentication
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /users/{id}:
    get:
      summary: Get user by ID
      tags:
        - Users
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: User found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /transactions:
    post:
      summary: Create transaction
      tags:
        - Transactions
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user_id
                - category_id
                - date
                - amount
                - type
                - description
                - currency_code
              properties:
                user_id:
                  type: string
                  format: uuid
                category_id:
                  type: string
                  format: uuid
                goal_id:
                  type: string
                  format: uuid
                date:
                  type: string
                  format: date-time
                amount:
                  type: integer
                type:
                  type: string
                  enum: [Income, Expense]
                description:
                  type: string
                notes:
                  type: string
                currency_code:
                  type: string
                merchant_name:
                  type: string
      responses:
        '201':
          description: Transaction created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users/{userId}/transactions:
    get:
      summary: Get user transactions
      tags:
        - Transactions
      security:
        - cookieAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: start_date
          in: query
          schema:
            type: string
            format: date
        - name: end_date
          in: query
          schema:
            type: string
            format: date
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: List of transactions with pagination
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Transaction'
                  meta:
                    type: object
                    properties:
                      total:
                        type: integer
                      page:
                        type: integer
                      limit:
                        type: integer
                      totalPages:
                        type: integer
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /transactions/{id}:
    get:
      summary: Get transaction with items
      tags:
        - Transactions
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Transaction with items
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Transaction'
                  - type: object
                    properties:
                      transaction_items:
                        type: array
                        items:
                          type: object
        '401':
          description: Unauthorized
        '404':
          description: Transaction not found

    put:
      summary: Update transaction
      tags:
        - Transactions
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: integer
                description:
                  type: string
                notes:
                  type: string
      responses:
        '200':
          description: Transaction updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
        '401':
          description: Unauthorized
        '404':
          description: Transaction not found

    delete:
      summary: Delete transaction
      tags:
        - Transactions
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Transaction deleted
        '401':
          description: Unauthorized
        '404':
          description: Transaction not found

  /currencies:
    get:
      summary: Get all currencies
      tags:
        - Currencies
      security:
        - cookieAuth: []
      responses:
        '200':
          description: List of currencies
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    code:
                      type: string
                    name:
                      type: string
                    symbol:
                      type: string
                    decimal_digits:
                      type: integer

  /categories:
    post:
      summary: Create category
      tags:
        - Categories
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                user_id:
                  type: string
                  format: uuid
                name:
                  type: string
                description:
                  type: string
      responses:
        '201':
          description: Category created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'

  /users/{userId}/categories:
    get:
      summary: Get user categories
      tags:
        - Categories
      security:
        - cookieAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: List of categories
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'




  /users/{userId}/category-group-summary:
    get:
      summary: Get category group summary
      description: Aggregated financial data by category group for a given period
      tags:
        - Analysis
      security:
        - cookieAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: start_date
          in: query
          schema:
            type: string
            format: date-time
          description: Filter transactions start date (ISO 8601)
        - name: end_date
          in: query
          schema:
            type: string
            format: date-time
          description: Filter transactions end date (ISO 8601)
      responses:
        '200':
          description: Category group summary
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CategoryGroupSummary'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /financial-goals:
    post:
      summary: Create financial goal
      tags:
        - Financial Goals
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user_id
                - name
                - currency_code
              properties:
                user_id:
                  type: string
                  format: uuid
                name:
                  type: string
                description:
                  type: string
                target_amount:
                  type: integer
                current_amount:
                  type: integer
                target_date:
                  type: string
                  format: date
                currency_code:
                  type: string
      responses:
        '201':
          description: Goal created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FinancialGoal'

  /users/{userId}/balance:
    get:
      summary: Get user total balance
      tags:
        - Users
      security:
        - cookieAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: User balance calculated from accounts
          content:
            application/json:
              schema:
                type: object
                properties:
                  accounts_total_balance:
                    type: number
                  currency_code:
                    type: string
                  current_calculated_balance:
                    type: number

  /users/{userId}/starting-balance:
    put:
      summary: Update user starting balance (Main Account)
      tags:
        - Users
      security:
        - cookieAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - amount
                - currency_code
              properties:
                amount:
                  type: number
                currency_code:
                  type: string
      responses:
        '200':
          description: Starting balance updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'

  /users/{userId}/financial-goals:
    get:
      summary: Get user financial goals
      tags:
        - Financial Goals
      security:
        - cookieAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: List of financial goals
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FinancialGoal'

  /users/{userId}/analysis:
    get:
      summary: Get AI financial analysis
      tags:
        - Analysis
      security:
        - cookieAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Financial analysis
          content:
            application/json:
              schema:
                type: object
                properties:
                  analysis:
                    type: string

  /receipts/upload:
    post:
      summary: Upload receipt
      tags:
        - Receipts
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '201':
          description: Receipt uploaded
