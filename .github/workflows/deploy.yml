name: Deploy to Oracle Cloud

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Oracle Cloud
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ${{ secrets.ORACLE_USER }}
          key: ${{ secrets.ORACLE_SSH_KEY }}
          script: |
            # 1. Setup project directory (explicit path)
            TARGET_DIR="/home/ubuntu/backend-wealth-builder"
            if [ ! -d "$TARGET_DIR" ]; then
              git clone https://github.com/${{ github.repository }} "$TARGET_DIR"
            fi
            
            # 2. Enter directory and get latest code
            cd "$TARGET_DIR"
            git fetch origin
            git reset --hard origin/main

            # 3. Build the image locally (native ARM64)
            # This uses the server's own architecture, avoiding QEMU slowness
            docker build -t finance-backend:latest .

            # 4. Cleanup old containers
            docker stop finance-backend finance-debug || true
            docker rm finance-backend finance-debug || true
            
            # 5. Run the production container
            # Using the .env.production file from the project root (managed manually on server)
            docker run -d \
              --name finance-backend \
              --restart unless-stopped \
              -p 3000:3000 \
              --env-file .env.production \
              finance-backend:latest
            
            # 6. Housekeeping (remove unused images to save space)
            docker image prune -f