name: Deploy to Oracle Cloud

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy and Build on Oracle Cloud
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ${{ secrets.ORACLE_USER }}
          key: ${{ secrets.ORACLE_SSH_KEY }}
          script: |
            # 1. Navigate to project folder (create if it doesn't exist)
            mkdir -p ~/app
            cd ~/app

            # 2. Sync the code (using git since it's already a repo)
            if [ -d ".git" ]; then
              git pull origin main
            else
              git clone https://github.com/${{ github.repository }} .
            fi

            # 3. Build the image NATIVELY (Super fast, no QEMU needed)
            docker build -t finance-backend:latest .

            # 4. Stop and remove old container
            docker stop finance-backend || true
            docker rm finance-backend || true

            # 5. Run new container
            docker run -d \
              --name finance-backend \
              --restart unless-stopped \
              -p 3000:3000 \
              --env-file ~/.env.production \
              finance-backend:latest

            # 6. Cleanup
            docker image prune -f